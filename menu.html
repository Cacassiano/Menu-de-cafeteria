<!doctype html!>
<html lang="pt-br">
    <head>
        <title>Menu</title>
        <meta charset="utf-8">
        <!--Faz com que a estilização do site funcione no mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <!--Divs são usadas para questoes de disign-->
    <body>
        <div class="menu">
            <main>    
                <h1>Starbucks</h1>
                <p>desde 1971</p>
                <!--Hr cria uma divisão entre m elemento e uma section-->
                <hr>
                <section class="ala-cafes">
                    <h2>Cafés</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icone de cafe">
                    <article class="item">
                        <p class="cafe">Café 1</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="cafe">Café 2</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="cafe">Café 3</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="cafe">Café 4</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="cafe">Café 5</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="cafe">Café 6</p><p class="precos">preço</p>
                    </article>
                </section>
                <section class="ala-sobremesas">
                    <h2>Sobremesas</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icone de torta">
                    <article class="item">
                        <p class="sobremesa">Sobremesa 1</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="sobremesa">Sobremesa 2</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="sobremesa">Sobremesa 3</p><p class="precos">preço</p>
                    </article>
                    <article class="item">
                        <p class="sobremesa">Sobremesa 4</p><p class="precos">preço</p>
                    </article>
                </section>
            </main>
            <hr class="barra-de-baixo">
            <footer>
                <p><a href="https://www.starbucks.com.br/" target="_blank">Visite o nosso Site</a></p>
                <P>Direitos reservados a Starbucks.com</P>
            </footer>
        </div>
    </body>
</html>
